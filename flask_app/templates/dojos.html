<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body>
    <div class="container">
        <div class="aside">
            <div class="card border border-success" style="width: 25rem;">
                <div class="card-body">
                    <h5 class="card-title text-center text-success">New Dojo</h5>
                    <p>Please click the link if you would like to add a Dojo or New Ninja</p>
                    <a href="/dojos/new" class="link-info">Add New Dojo</a>
                    <div>
                        <a href="/ninjas" class="link-info">Add New Ninja</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <table class="table table-dark border border-success table-striped-columns">
                <th>
                    <tr>
                        <th>Dojos</th>
                    </tr>
                </th>
                <tbody>
                    {% for dojo in dojos %}
                    <tr>
                        <td>
                            <a href="/dojos/{{ dojo.id }}" class="link-info">{{ dojo.name }}</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>

    <div class="text-center ">
        <img src="{{ url_for('static', filename='/images/download.png') }}" class="img-fluid" alt="dojo" />
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
