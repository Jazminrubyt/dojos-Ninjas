<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dojos & Ninjas</title>
</head>

<body>
    
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <h5 class="card-title text-center text-success">New Ninja</h5>
                    <form action="/ninjas/create" method="post">
                        <div class="mb-3">
                            <label for="dojo_id">Select a Dojo:</label>
                            <select name="dojo_id" id="dojo_id">
                                {% for dojo in dojos %}
                                    <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <div class="mb-2">
                                <label for="first_name">First Name:</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>
                        </div>
                        <div>
                            <div class="mb-3">
                                <label for="last_name">Last Name:</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>
                        </div>
                        <div>
                            <div class="mt-3">
                                <label for="age">Age:</label>
                                <input type="text" name="age" id="age">
                            </div>
                        </div>
                        <div class="mt-3"><button type="submit" class="btn btn-success">Add Ninja</button></div>
                        <div class="mt-3">
                            <a href="/dojos/new" class="link-info">Add New Dojo</a>
                        </div>
                        <div>
                            <a href="/dojos" class="link-info">Home</a>
                        </div>
                </div>
                </form>
            </div>
                </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
